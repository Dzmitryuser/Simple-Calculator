<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Simple-Calculator/13051919.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <script type="module" crossorigin src="/Simple-Calculator/assets/index-BU-BOXrV.js"></script>
    <link rel="stylesheet" crossorigin href="/Simple-Calculator/assets/index-B8mOVI55.css">
  </head>
  
  <body>
    <div class="app">
      <div class="screen">
        <div class="error-screen nodisplay"></div>
        <div class="operations"></div>
        <div class="answer">0</div>
      </div>

      <div class="keybord">
          <div class="button ce operator ">CE</div>
          <div class="button percent operator ">%</div>
          <div class="button bracket-open operator ">(</div>
          <div class="button back operator ">⌫</div>

          <div class="button sq-root operator ">√x</div>
          <div class="button sq operator ">x²</div>
          <div class="button bracket-close operator ">)</div>
          <div class="button dev operator ">/</div>

          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button multi operator ">*</div>

          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button minus operator ">-</div>

          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button add operator ">+</div>

          <div class="button plus-minus operator">+/-</div>
          <div class="button zero">0</div>
          <div class="button dot">.</div>
          <div class="button equal">=</div>

      </div>
    </div>

  </body>
</html>
