<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/13051919.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen">
        <div class="operations"></div>
        <div class="answer"></div>
      </div>

      <div class="keybord">
          <button class="button ce">CE</button>
          <button class="button percent">%</button>
          <button class="button bracket-open">(</button>
          <button class="button back">←</button>

          <button class="button sq-root">√x</button>
          <button class="button sq">x^2</button>
          <button class="button bracket-close">)</button>
          <button class="button dev">/</button>

          <button class="button seven">7</button>
          <button class="button eight">8</button>
          <button class="button nine">9</button>
          <button class="button multi">*</button>

          <button class="button four">4</button>
          <button class="button five">5</button>
          <button class="button six">6</button>
          <button class="button minus">-</button>

          <button class="button one">1</button>
          <button class="button two">2</button>
          <button class="button three">3</button>
          <button class="button add">+</button>

          <button class="button plus-minus">+/-</button>
          <button class="button zero">0</button>
          <button class="button dot">.</button>
          <button class="button equal">=</button>

      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
